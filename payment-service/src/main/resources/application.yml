server:
  port: 8083
spring:
  application:
    name: payment-service
  r2dbc:
    url: r2dbc:postgresql://postgres:5432/payments
    username: ${POSTGRES_USER:shop}
    password: ${POSTGRES_PASSWORD:shop}
    initialization-mode: always
app:
  cors:
    allowed-origins: ${FRONTEND_ORIGIN:http://localhost:5173}
  bank:
    base-url: ${BANK_SERVICE_URL:http://bank-mock-service:8085}
    callback-url: ${BANK_CALLBACK_URL:http://payment-service:8083/api/payments/webhook}
  orders:
    base-url: ${ORDER_SERVICE_URL:http://order-service:8082}
  notifications:
    base-url: ${NOTIFICATION_SERVICE_URL:http://notification-service:8084}
  admin:
    base-url: ${ADMIN_SERVICE_URL:http://admin-service:8086}
  outbox:
    poll-interval-ms: ${OUTBOX_POLL_INTERVAL_MS:1000}
    batch-size: ${OUTBOX_BATCH_SIZE:200}
    max-attempts: ${OUTBOX_MAX_ATTEMPTS:10}
    initial-backoff-ms: ${OUTBOX_INITIAL_BACKOFF_MS:500}
    max-backoff-ms: ${OUTBOX_MAX_BACKOFF_MS:10000}
    publish-concurrency: ${OUTBOX_PUBLISH_CONCURRENCY:4}
springdoc:
  swagger-ui:
    path: /swagger-ui
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
